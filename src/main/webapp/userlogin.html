<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <!--<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->
	<link rel="icon" type="image/png" href="../i/favicon.png">
    <link rel="stylesheet" href="login/common/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="login/css/login/login.css">
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="login/common/js/common.js"></script>
	<script src="login/common/js/common.js"></script>
	<script src="https://cdn.bootcss.com/layer/2.3/layer.js "></script>
    <title>登录</title>
</head>
<body>
    <div class="banner-wrapper">
		<div class="banner">
			<img class="logo" src="login/images/jxaulogo.jpg" alt="">
		</div>
	</div>
    <div class="content-wrapper">
		<div class="content">
			<div class="logon-panel">
			    <!--  <font style="color:red">${requestScope.errorMsg}</font>
					<form action="<c:url value='/user/login.do'/>" method="post">  -->
						<table class="form-box" >
							<!--<div class="errMsg"></div>-->
							<tr>
								<td>
	                                <div class="inputWrapper">
	                                    <!--<i class="user_bg"></i>-->
	                                    <img class="user_bg" src="login/images/name.png" alt="">
	                                    <i></i>
	                                    <input  placeholder="请输入用户名"  class="field" type="text" name="userName"  id="username" autocomplete="off" />
	                                </div>
								</td>
							</tr>
							<tr>
								<td>
	                                <div class="inputWrapper">
	                                    <img class="pwd_bg" src="login/images/lock.png" alt="">
	                                    <i></i>
	                                    <input  placeholder="请输入密码"  class="field" type="password" name="password"  id="password" autocomplete="off"/><br/>
										<input type="checkbox" name="auto">自动登陆
									</div>
								</td>
							</tr>	
							<tr>
								<td><input id="login" class="button" type="submit" value="登录" /></td>
							</tr>
						</table>
				<!-- 	</form> -->
				</div>
			</div>
		</div>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->

  
<script type="text/javascript">
			/* 登录 */
			/* $("#login").click(function()  */
					
			$("#login").click(function() {
				var userName = $("[name=userName]").val();
				var password = $("[name=password]").val();
			
				if (userName == '' || password == '') {
					layer.msg('<span style="font-size: 15px;">用户名密码不能为空</span>',{
					 offset:'225px',
					 area:['230px', '70px'],
					 time: 3000,
					});
				}
				else{
				/* ajax请求 */
				$.ajax({
					url : "user/login.do",
					type : "post",
					data : {
						"userName":userName,
						"password":password 
					},
					dataType : "text",
					success : function(data) {
						if (data != null && data == 'userlogin') {
							layer.msg('<span style="font-size: 15px;">用户名或密码错误</span>',{
								 offset:'225px',
								 area:['230px', '70px'],
								 time: 2000,
								}); 
							setimeOut(window.location.href = "userlogin.html",2000)
						
						/* 	setTimeout(,5000); */
					    
			
						} else if (data != null && data == 'user/index.jsp'){
							window.location.href = "user/index.jsp";
							
						}
					}
				});
				}
			});

</script>
</body>
</html>
